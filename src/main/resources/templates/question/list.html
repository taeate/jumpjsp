<!DOCTYPE html>
<html xmlns:layout="http://www.ultrq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
      <div layout:fragment="content">
        <body>
            <section class="flex">
                <table>
                    <thead>
                        <tr>
                            <th>제목</th>
                            <th>작성일시</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="question : ${questionList}">
                            <td th:text="${question.subject}"></td>
                            <td th:text="${question.createDate}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </body>
      </div>
</html>
